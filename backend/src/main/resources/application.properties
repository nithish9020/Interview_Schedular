spring.application.name=backend

# ===============================
# ✅ MySQL Config (Users DB)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# ✅ MongoDB Config (Interviews DB)
# ===============================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=interview_scheduler

# ===============================
# ✅ Redis (for OTPs, sessions)
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===============================
# ✅ JWT Config
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=604800000

# ===============================
# ✅ Gmail SMTP (for OTP email)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ✅ Google OAuth Config
# ===============================
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=http://localhost:5173/auth/google/callback
google.oauth.scope=email profile

# ===============================
# ✅ Google Calendar Config
# ===============================
google.calendar.client-id=${GOOGLE_CLIENT_ID}
google.calendar.client-secret=${GOOGLE_CLIENT_SECRET}
google.calendar.redirect-uri=http://localhost:5173/calendar/google/callback
google.calendar.scope=https://www.googleapis.com/auth/calendar

# ===============================
# ✅ Microsoft OAuth Config
# ===============================
microsoft.oauth.client-id=${MICROSOFT_CLIENT_ID}
microsoft.oauth.client-secret=${MICROSOFT_CLIENT_SECRET}
microsoft.oauth.redirect-uri=http://localhost:5173/auth/microsoft/callback
microsoft.oauth.scope=openid profile email