# Backend environment variables for Interview_Scheduler

# App
spring.application.name=backend

# MySQL (Users DB)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MongoDB (Interviews DB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.uuid-representation=standard

# Redis (for OTPs, sessions)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}

# Gmail SMTP (for OTP email)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Google OAuth (Authentication)
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI}
google.oauth.scope=${GOOGLE_OAUTH_SCOPE}

# Google Calendar Config
google.calendar.client-id=${GOOGLE_CALENDAR_CLIENT_ID}
google.calendar.client-secret=${GOOGLE_CALENDAR_CLIENT_SECRET}
google.calendar.redirect-uri=${GOOGLE_CALENDAR_REDIRECT_URI}
google.calendar.scope=${GOOGLE_CALENDAR_SCOPE}

# Microsoft OAuth Config
microsoft.oauth.client-id=${MICROSOFT_CLIENT_ID}
microsoft.oauth.client-secret=${MICROSOFT_CLIENT_SECRET}
microsoft.oauth.redirect-uri=${MICROSOFT_REDIRECT_URI}
microsoft.oauth.scope=${MICROSOFT_SCOPE}
microsoft.oauth.tenant-id=${MICROSOFT_TENANT_ID}
